<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMS Layline Calculator</title>

    <!-- link up CSS and JS -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <header>
        <a href="https://github.com/soupcat-py/nmslc-web" target="_blank">
            <p>GitHub Repo</p>
        </a>

        <!-- scroll down to the info stuff -->
        <a href="https://youtu.be/Ec8QN39GNB8?si=HXpN8K4bqdw0Iv35" target="_blank">
            <p>YouTube Guide</p>
        </a>
    </header>
    <main>
        <section class="title">
            <h1>&lt; NMS Leyline Calculator /&gt;</h1>
        </section>

        <section class="main-content">
            <section class="calc">
                <!-- user inputs -->
                <section class="coords-1 calc-row">
                    <div class="label">
                        <p>First Coordinates:</p>
                    </div>
                    <div class="inputs">
                        <input id="lat1" placeholder="lat">
                        <input id="long1" placeholder="long">
                    </div>
                </section>
                <section class="coords-2 calc-row">
                    <div class="label">
                        <p>Second Coordinates:</p>
                    </div>
                    <div class="inputs">
                        <input id="lat2" placeholder="lat">
                        <input id="long2" placeholder="long">
                    </div>
                </section>
                <section class="distance calc-row">
                    <div class="label">
                        <p>Distance You Travelled:</p>
                    </div>
                    <div class="inputs">
                        <input id="dist" placeholder="distance (u)">
                    </div>
                </section>
                <section class="buttons calc-row">
                    <button id="clear-button"><p>Clear</p></button>
                    <button id="locate-button"><i class="fa-solid fa-location-dot"></i><p>Locate</p></button>
                </section>
            </section>

            <section class="results">
                <!-- Resulting laylines will show here -->
                <!-- Gonna have to do some JS stuff to actually get this to work -->
                 <p>Leylines at these longitudes:</p>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
